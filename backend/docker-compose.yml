version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: suidao-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: suidao
      POSTGRES_USER: suidao
      POSTGRES_PASSWORD: suidao
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suidao -d suidao"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
